<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Life Scoreboard</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75'>ðŸ“Š</text></svg>">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light d-flex flex-column" style="min-height: 100vh;">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-white bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary d-flex align-items-center" href="/">
                <img src="/img/lifestyle_18706055.png" alt="LifeScore" style="height: 45px; margin-right: 0.5rem;">
                <span style="font-size: 1.3rem; font-weight: 600;">LifeScore</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" th:if="${currentUsername != null}">
                        <a class="nav-link" th:href="@{/dashboard}">
                            <i class="bi bi-speedometer2 me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item" th:if="${currentUsername != null}">
                        <a class="nav-link" th:href="@{/entries}">
                            <i class="bi bi-list-check me-1"></i>Entries
                        </a>
                    </li>
                    <li class="nav-item" th:if="${currentUsername != null}">
                        <a class="nav-link" th:href="@{/stats}">
                            <i class="bi bi-bar-chart me-1"></i>Stats
                        </a>
                    </li>
                    <li class="nav-item dropdown" th:if="${currentUsername != null}">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-1"></i><span th:text="${currentUsername}">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li>
                                <form method="post" th:action="@{/logout}" style="display:inline;">
                                    <button type="submit" class="dropdown-item">
                                        <i class="bi bi-box-arrow-right me-2"></i>Logout
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="container flex-grow-1 d-flex align-items-center">
        <div class="row w-100 align-items-center">
            <div class="col-lg-6 text-center text-lg-start mb-4 mb-lg-0">
                <h1 class="display-3 fw-bold mb-4">
                    Track your habits.<br>Improve your life.
                </h1>
                <p class="lead text-muted mb-4">
                    A minimalistic habit tracker for students. Monitor study, exercise, naps, and more.
                </p>
                
                <div class="d-flex gap-3 justify-content-center justify-content-lg-start">
                    <div th:if="${currentUsername == null}">
                        <a th:href="@{/login}" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Login
                        </a>
                        <a th:href="@{/register}" class="btn btn-outline-primary btn-lg">
                            <i class="bi bi-person-plus me-2"></i>Register
                        </a>
                    </div>
                    <div th:if="${currentUsername != null}">
                        <a th:href="@{/dashboard}" class="btn btn-primary btn-lg">
                            <i class="bi bi-speedometer2 me-2"></i>Go to Dashboard
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 text-center">
                <img src="/img/daily-tasks_3588723.png" alt="Daily Tasks" style="max-width: 100%; height: auto; max-height: 400px;">
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-top mt-auto py-4">
        <div class="container text-center">
            <small class="text-muted">Made with Spring Boot & Thymeleaf â€” 2025</small>
        </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
