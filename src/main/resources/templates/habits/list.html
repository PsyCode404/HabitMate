<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entries - Student Life Scoreboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-white bg-white shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary d-flex align-items-center" href="/">
            <img src="/img/lifestyle_18706055.png" alt="LifeScore" style="height: 45px; margin-right: 0.5rem;">
            <span style="font-size: 1.3rem; font-weight: 600;">LifeScore</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto gap-2">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}">
                        <i class="bi bi-speedometer2 me-1"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/stats}">
                        <i class="bi bi-bar-chart me-1"></i>Stats
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/entries}">
                        <i class="bi bi-list-check me-1"></i>Entries
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mb-5">
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3 mb-0">
                    <i class="bi bi-list-check me-2"></i>Entries
                </h1>
                <a th:href="@{/entries/new}" class="btn btn-primary">
                    <i class="bi bi-plus-circle me-1"></i>New Entry
                </a>
            </div>
        </div>
    </div>

    <!-- Filters -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form method="get" th:action="@{/entries}" class="row g-3">
                        <div class="col-md-4">
                            <label for="categoryId" class="form-label">Category</label>
                            <select class="form-select" id="categoryId" name="categoryId">
                                <option value="">All Categories</option>
                                <option th:each="c : ${categories}" 
                                        th:value="${c.id}" 
                                        th:text="${c.displayName != null ? c.displayName : c.name}"
                                        th:selected="${selectedCategoryId == c.id}">Category</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="startDate" class="form-label">From</label>
                            <input type="date" class="form-control" id="startDate" name="startDate" th:value="${selectedStartDate}">
                        </div>
                        <div class="col-md-4">
                            <label for="endDate" class="form-label">To</label>
                            <input type="date" class="form-control" id="endDate" name="endDate" th:value="${selectedEndDate}">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="bi bi-funnel me-1"></i>Filter
                            </button>
                            <a th:href="@{/entries}" class="btn btn-outline-secondary btn-sm">
                                <i class="bi bi-arrow-clockwise me-1"></i>Reset
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Entries Table -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(entries)}" class="text-center text-muted py-5">
                        <i class="bi bi-inbox display-4"></i>
                        <h4 class="mt-3">No entries found</h4>
                        <p>Start tracking your habits!</p>
                        <a th:href="@{/entries/new}" class="btn btn-primary btn-sm">
                            <i class="bi bi-plus-circle me-1"></i>New Entry
                        </a>
                    </div>
                    
                    <div th:if="${!#lists.isEmpty(entries)}">
                        <div class="row g-3">
                            <div th:each="entry : ${entries}" class="col-md-6 col-lg-4">
                                <div class="card h-100 shadow-sm">
                                    <!-- Image Thumbnail -->
                                    <div class="entry-thumb">
                                        <img th:if="${entry.imageFilename != null}" 
                                             th:src="@{/uploads/{filename}(filename=${entry.imageFilename})}" 
                                             alt="Entry photo">
                                        <div th:if="${entry.imageFilename == null}" class="entry-thumb-placeholder">
                                            <i class="bi bi-image"></i>
                                        </div>
                                    </div>
                                    
                                    <!-- Content -->
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between align-items-start mb-2">
                                            <span class="badge bg-primary" th:text="${entry.category != null ? (entry.category.displayName != null ? entry.category.displayName : entry.category.name) : 'Uncategorized'}">Category</span>
                                            <small class="text-muted" th:text="${#temporals.format(entry.date, 'MMM d')}">Date</small>
                                        </div>
                                        <h5 class="card-title" th:text="${entry.description}">Description</h5>
                                        <p th:if="${entry.customLabel}" class="text-muted small mb-1" th:text="${entry.customLabel}"></p>
                                        <p class="card-text text-muted mb-2">
                                            <i class="bi bi-clock me-1"></i>
                                            <span th:text="${entry.duration} + ' min'">30 min</span>
                                        </p>
                                        <div th:if="${entry.notes != null}" class="card-text small text-muted mb-3">
                                            <i class="bi bi-chat-left-text me-1"></i>
                                            <span th:text="${#strings.abbreviate(entry.notes, 60)}">Notes</span>
                                        </div>
                                    </div>
                                    
                                    <!-- Actions -->
                                    <div class="card-footer bg-white border-top">
                                        <div class="btn-group btn-group-sm w-100" role="group">
                                            <a th:href="@{/entries/{id}/edit(id=${entry.id})}" class="btn btn-outline-primary" title="Edit">
                                                <i class="bi bi-pencil me-1"></i>Edit
                                            </a>
                                            <form th:action="@{/entries/{id}/delete(id=${entry.id})}" method="post" style="display:inline; width: 50%;">
                                                <button type="submit" class="btn btn-outline-danger btn-sm w-100" title="Delete" 
                                                        onclick="return confirm('Delete this entry?')">
                                                    <i class="bi bi-trash me-1"></i>Delete
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="bg-white border-top mt-5 py-4">
    <div class="container text-center">
        <small class="text-muted">Made with Spring Boot & Thymeleaf â€” 2025</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
