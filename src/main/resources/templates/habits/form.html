<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${habitEntry.id != null ? 'Edit Entry' : 'New Entry'} + ' - Student Life Scoreboard'">Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
<nav th:replace="layout/navbar :: authenticated"></nav>

<main class="container mb-5">
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="h3">
                <i class="bi bi-plus-circle me-2"></i>
                <span th:text="${habitEntry.id != null ? 'Edit Entry' : 'New Entry'}">New Entry</span>
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body p-4">
                    <form th:action="${habitEntry.id != null ? '/entries/' + habitEntry.id : '/entries'}" th:object="${habitEntry}" method="post" enctype="multipart/form-data">
                        <input type="hidden" th:if="${habitEntry.id != null}" th:field="*{id}"/>
                        
                        <!-- Category -->
                        <div class="mb-3">
                            <label for="categoryId" class="form-label fw-500">Category</label>
                            <select class="form-select" name="categoryId" id="categoryId"
                                    th:classappend="${#fields.hasErrors('category') ? 'is-invalid' : ''}">
                                <option value="">Select a category...</option>
                                <option th:each="category : ${categories}" 
                                        th:value="${category.id}" 
                                        th:text="${category.displayName != null ? category.displayName : category.name}">Category</option>
                            </select>
                            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('category')}">
                                <i class="bi bi-exclamation-circle me-1"></i>
                                <span th:errors="*{category}">Error</span>
                            </div>
                        </div>

                        <!-- Label / Tag (Optional) -->
                        <div class="mb-3">
                            <label for="customLabel" class="form-label">Label / Tag (optional)</label>
                            <input type="text" class="form-control" th:field="*{customLabel}" id="customLabel" 
                                   placeholder="e.g., Deep work, Doctor visit, Driving practice">
                            <small class="text-muted">Use this to describe the activity more precisely.</small>
                        </div>

                        <!-- Description -->
                        <div class="mb-3">
                            <label for="description" class="form-label fw-500">Description</label>
                            <input type="text" class="form-control" th:field="*{description}" id="description" 
                                   placeholder="e.g., Morning jog, Study session..."
                                   th:classappend="${#fields.hasErrors('description') ? 'is-invalid' : ''}">
                            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('description')}">
                                <i class="bi bi-exclamation-circle me-1"></i>
                                <span th:errors="*{description}">Error</span>
                            </div>
                        </div>

                        <!-- Date & Duration -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="date" class="form-label fw-500">Date</label>
                                    <input type="date" class="form-control" th:field="*{date}" id="date"
                                           th:classappend="${#fields.hasErrors('date') ? 'is-invalid' : ''}">
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('date')}">
                                        <i class="bi bi-exclamation-circle me-1"></i>
                                        <span th:errors="*{date}">Error</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="duration" class="form-label fw-500">Duration (minutes)</label>
                                    <input type="number" class="form-control" th:field="*{duration}" id="duration" 
                                           min="1" placeholder="30"
                                           th:classappend="${#fields.hasErrors('duration') ? 'is-invalid' : ''}">
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('duration')}">
                                        <i class="bi bi-exclamation-circle me-1"></i>
                                        <span th:errors="*{duration}">Error</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Score (Optional) -->
                        <div class="mb-3">
                            <label for="score" class="form-label fw-500">Score (1-10)</label>
                            <input type="number" class="form-control" th:field="*{score}" id="score" 
                                   min="1" max="10" placeholder="Optional">
                            <small class="text-muted">Rate your performance</small>
                        </div>

                        <!-- Notes (Optional) -->
                        <div class="mb-4">
                            <label for="notes" class="form-label fw-500">Notes</label>
                            <textarea class="form-control" th:field="*{notes}" id="notes" rows="3" 
                                      placeholder="Optional reflections..."></textarea>
                        </div>

                        <!-- Image Upload (Optional) -->
                        <div class="mb-4">
                            <label for="image" class="form-label fw-500">Photo</label>
                            <div class="input-group">
                                <input type="file" class="form-control" id="image" name="image" accept="image/*">
                                <small class="d-block text-muted mt-2">Optional: Upload a photo (JPG, PNG, GIF). Max 10MB.</small>
                            </div>
                            <!-- Show existing image if editing -->
                            <div th:if="${habitEntry.id != null && habitEntry.imageFilename != null}" class="mt-3">
                                <small class="text-muted d-block mb-2">Current photo:</small>
                                <img th:src="@{/uploads/{filename}(filename=${habitEntry.imageFilename})}" 
                                     alt="Entry photo" style="max-width: 200px; max-height: 200px; border-radius: 4px;">
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="d-flex gap-2">
                            <a th:href="@{/entries}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-1"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-1"></i>
                                <span th:text="${habitEntry.id != null ? 'Update' : 'Save'}">Save</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('date');
            if (dateInput && !dateInput.value) {
                dateInput.value = new Date().toISOString().split('T')[0];
            }
        });
    </script>
</main>

<footer class="bg-white border-top mt-5 py-4">
    <div class="container text-center">
        <small class="text-muted">Made with Spring Boot & Thymeleaf â€” 2025</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
