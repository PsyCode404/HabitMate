<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Student Life Scoreboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-white bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary d-flex align-items-center" href="/">
            <img src="/img/lifestyle_18706055.png" alt="LifeScore" style="height: 45px; margin-right: 0.5rem;">
            <span style="font-size: 1.3rem; font-weight: 600;">LifeScore</span>
        </a>
    </div>
</nav>

<main class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="row justify-content-center w-100">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm auth-card">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">
                        <i class="bi bi-person-plus me-2"></i>Create Account
                    </h2>
                    
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-circle me-2"></i>
                        <span th:text="${error}">Registration failed</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <form method="post" th:action="@{/register}" th:object="${user}">
                        <div class="mb-3">
                            <label for="username" class="form-label fw-500">Username</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}"
                                   th:classappend="${#fields.hasErrors('username') ? 'is-invalid' : ''}" required>
                            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('username')}">
                                <i class="bi bi-exclamation-circle me-1"></i>
                                <span th:errors="*{username}">Error</span>
                            </div>
                            <small class="text-muted d-block mt-1">3-50 characters</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label fw-500">Password</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}"
                                   th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}" required>
                            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('password')}">
                                <i class="bi bi-exclamation-circle me-1"></i>
                                <span th:errors="*{password}">Error</span>
                            </div>
                            <small class="text-muted d-block mt-1">At least 6 characters</small>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="bi bi-person-check me-1"></i>Register
                        </button>
                    </form>
                    
                    <hr>
                    
                    <p class="text-center text-muted mb-0">
                        Already have an account?
                        <a th:href="@{/login}" class="text-primary fw-500">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="bg-white border-top mt-5 py-4">
    <div class="container text-center">
        <small class="text-muted">Made with Spring Boot & Thymeleaf â€” 2025</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
