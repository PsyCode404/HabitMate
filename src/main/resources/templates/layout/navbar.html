<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <nav th:fragment="authenticated" class="navbar navbar-expand-lg navbar-white bg-white shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary d-flex align-items-center" href="/">
                <img src="/img/lifestyle_18706055.png" alt="LifeScore" style="height: 45px; margin-right: 0.5rem;">
                <span style="font-size: 1.3rem; font-weight: 600;">LifeScore</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto gap-2">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}" th:classappend="${#strings.contains(#request.requestURI, 'dashboard')} ? 'active' : ''">
                            <i class="bi bi-speedometer2 me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/entries}" th:classappend="${#strings.contains(#request.requestURI, 'entries')} ? 'active' : ''">
                            <i class="bi bi-list-check me-1"></i>Entries
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/stats}" th:classappend="${#strings.contains(#request.requestURI, 'stats')} ? 'active' : ''">
                            <i class="bi bi-bar-chart me-1"></i>Stats
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-1"></i><span th:text="${currentUsername}">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li>
                                <form method="post" th:action="@{/logout}" style="display:inline;">
                                    <button type="submit" class="dropdown-item">
                                        <i class="bi bi-box-arrow-right me-2"></i>Logout
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
